<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Traffic light</title>
  </head>

  <body>
    <div class="container">
      <!-- Traffic lights appends in it by JS -->
    </div>

    <script id="trafficLight__template" type="text/template">
      <div class="trafficLight">
        <div class="trafficLight__lamps">
          <div class="trafficLight__lamp trafficLight__lamp_forbidden"></div>
          <div class="trafficLight__lamp trafficLight__lamp_allowed"></div>
        </div>

        <div class="trafficLight__actions">
          <div class="trafficLight__actionButton" data-action="playTrafficLight">play</div>
          <div class="trafficLight__actionButton" data-action="pauseTrafficLight">pause</div>
          <div class="trafficLight__actionButton" data-action="stopTrafficLight">stop</div>
          <div class="trafficLight__actionButton" data-action="resetTrafficLight">reset</div>
        </div>
      </div>
    </script>
  </body>
</html>
